<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./2.9.css" />
    <script src="./2.9.js"></script>

</head>

<body>
    <h2>TreeView</h2>
    <ul id="tree">
        <li><span class="caret">Root</span>
            <ul class="nested">
                <li>Folder 1</li>
                <li><span class="caret">Folder 2</span>
                    <ul class="nested">
                        <li>Folder 2-1</li>
                        <li><span class="caret">Folder 2-2</span>
                            <ul class="nested">
                                <li>Folder 2-2-1</li>
                                <li>Folder 2-2-2</li>
                            </ul>
                        </li>
                        <li>Folder 2-3</li>
                    </ul>
                </li>
                <li>Folder 3</li>
                <li><span class="caret">Folder 4</span>
                    <ul class="nested">
                        <li>Sub 4-1</li>
                    </ul>
                </li>
                <li>Folder 5</li>
            </ul>
        </li>
    </ul>
    
</body>

</html>
