<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form table LOP</title>
        <script src="./2.3.js"></script>
    </head>

    <body>
        <h1>Nhập dữ liệu lớp học</h1>
        <form id="form">
            <label for="id">Mã Lớp:</label>
            <input type="text" id="id" maxlength="6" class="input"><br>
            <br>
            <label for="name">Tên lớp:</label>
            <input type="text" id="name" maxlength="50" class="input"><br>
            <br>
            <label for="year">Khóa học:</label>
            <input type="text" id="year" class="input"><br>
            <br>
            <label for="teacher">Giáo Viên:</label>
            <input type="text" id="teacher" maxlength="50" class="input"><br>
            <br>
            <div>
                <button onclick="submitClickHandler()">submit</button>
                <button onclick="resetClickHandler()">reset</button>
            </div>
        </form>
        
    </body>

</html>
